name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          $source = "desktop/build/compose/binaries/main/app/GrokViewer"
          Compress-Archive -Path $source -DestinationPath "GrokViewer-win-x64.zip"
          
          Write-Host "=== Checking ZIP content ==="
          Expand-Archive -Path "GrokViewer-win-x64.zip" -DestinationPath "check_zip" -Force
          Get-ChildItem -Path "check_zip" | Format-Table Name
          Remove-Item -Path "check_zip" -Recurse -Force

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: GrokViewer-win-x64.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          ditto -c -k "desktop/build/compose/binaries/main/app/GrokViewer.app" "GrokViewer-mac-x64.zip"
          
          echo "=== Checking ZIP content ==="
          unzip -l "GrokViewer-mac-x64.zip" | head -5

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: GrokViewer-mac-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          cd desktop/build/compose/binaries/main/app
          zip -r "../../../../../GrokViewer-linux-x64.zip" GrokViewer
          
          cd ../../../../../
          echo "=== Checking ZIP content ==="
          unzip -l "GrokViewer-linux-x64.zip" | head -5

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: GrokViewer-linux-x64.zip