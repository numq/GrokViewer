name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Package Windows
        run: |
          Rename-Item -Path "desktop/build/compose/binaries/main/app" -NewName "GrokViewer-win-x64"
          Compress-Archive -Path "desktop/build/compose/binaries/main/GrokViewer-win-x64" -DestinationPath "desktop/build/compose/binaries/main/GrokViewer-win-x64.zip"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: desktop/build/compose/binaries/main/GrokViewer-win-x64.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Package Mac
        run: |
          cd desktop/build/compose/binaries/main
          mv app GrokViewer-mac-x64
          zip -r GrokViewer-mac-x64.zip GrokViewer-mac-x64

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: desktop/build/compose/binaries/main/GrokViewer-mac-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Package Linux
        run: |
          cd desktop/build/compose/binaries/main
          mv app GrokViewer-linux-x64
          zip -r GrokViewer-linux-x64.zip GrokViewer-linux-x64

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: desktop/build/compose/binaries/main/GrokViewer-linux-x64.zip