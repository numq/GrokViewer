name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: grok-viewer-win-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer/*

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: grok-viewer-mac-x64
          path: desktop/build/compose/binaries/main/app/*.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: grok-viewer-linux-x64
          path: desktop/build/compose/binaries/main/app/GrokViewer/*