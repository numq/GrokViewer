name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        shell: pwsh
        run: |
          $parentDir = "desktop/build/compose/binaries/main/app"
          $zipName = "GrokViewer-win-x64.zip"
          Compress-Archive -Path "$parentDir/GrokViewer" -DestinationPath $zipName

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: GrokViewer-win-x64.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          cd desktop/build/compose/binaries/main/app
          zip -r "$GITHUB_WORKSPACE/GrokViewer-mac-x64.zip" GrokViewer.app

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: GrokViewer-mac-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Create ZIP
        run: |
          cd desktop/build/compose/binaries/main/app
          zip -r "$GITHUB_WORKSPACE/GrokViewer-linux-x64.zip" GrokViewer

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: GrokViewer-linux-x64.zip