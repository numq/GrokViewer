name: Build Portable Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Prepare directory for upload
        run: |
          New-Item -ItemType Directory -Path "GrokViewer-win-x64" -Force
          Copy-Item -Path "desktop/build/compose/binaries/main/app/GrokViewer/*" -Destination "GrokViewer-win-x64/" -Recurse -Force

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-win-x64
          path: GrokViewer-win-x64
          include-hidden-files: true

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Prepare for upload
        run: |
          mkdir -p "GrokViewer-mac-x64"
          cp -R desktop/build/compose/binaries/main/app/GrokViewer.app "GrokViewer-mac-x64/"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-mac-x64
          path: GrokViewer-mac-x64
          include-hidden-files: true

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew :desktop:createDistributable

      - name: Prepare directory for upload
        run: |
          mkdir -p "GrokViewer-linux-x64"
          cp -R desktop/build/compose/binaries/main/app/GrokViewer/* "GrokViewer-linux-x64/"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GrokViewer-linux-x64
          path: GrokViewer-linux-x64
          include-hidden-files: true